<div>
    <form (submit)="send()">
        <mat-form-field appearance="outline">
            <mat-label>Subject: </mat-label>
            <input matInput type="text" name="subject" [(ngModel)]="details.subject">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label> Total Question: </mat-label>
            <input matInput type="number" name="count" [(ngModel)]="details.count" min="1" max="10">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Level: </mat-label>
            <select matNativeControl name="level" [(ngModel)]="details.level">
                <option> Beginner</option>
                <option> Intermediate</option>
                <option> Export</option>
            </select>
        </mat-form-field>


        <button mat-raised-button color="primary">Ask GPT</button>
    </form>
</div>
